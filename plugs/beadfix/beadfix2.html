<H2>The Bead Fixer 2 Window</H2>
This window is maintained as an example of a plugin to 3dmod, both for testing
the build and for people to use as an example.  It is based on a very old
version of the Bead Fixer, which is now a special module within 3dmod.
Do not use this for fixing beads!
